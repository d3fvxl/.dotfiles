# Window Rules Configuration
# See https://wiki.hyprland.org/Configuring/Window-Rules/

# Prevent Telegram from stealing focus on notifications
windowrulev2 = suppressevent activate, class:^(org\.telegram\.desktop)$

# Workspace assignments
# Main Monitor (HDMI-A-1) - Workspaces 1-5
windowrulev2 = workspace 1, class:^(dev\.zed\.Zed)$
windowrulev2 = workspace 2, class:^(Alacritty)$
windowrulev2 = workspace 2, class:^(chromium)$

# Utility Monitor (DP-1) - Workspaces 6-10
windowrulev2 = workspace 6, class:^(org\.telegram\.desktop)$
windowrulev2 = workspace 10, class:^(Throne)$
