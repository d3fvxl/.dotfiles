# Workspace Configuration
# Workspaces 1-5: Main monitor (HDMI-A-1) - Primary work areas
# Workspaces 6-10: Utility monitor (DP-1) - Background/monitoring tasks

# Main Monitor (HDMI-A-1) - Workspaces 1-5
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

# Utility Monitor (DP-1) - Workspaces 6-9
workspace = 6, monitor:DP-1, default:true
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1

# Workspace Usage Recommendations:
# Main Monitor (1-5):
